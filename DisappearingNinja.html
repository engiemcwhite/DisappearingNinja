<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DisappearingNinja</title>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                $(this).hide();
            });

            $("button").click(function(){
                $("img").show();
            });
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="ninjaframe"><img src="ninja.jpg" alt="Grumpy Ninja"></div>
        <div class="ninjaframe"><img src="ninja.jpg" alt="Grumpy Ninja"></div>
        <div class="ninjaframe"><img src="ninja.jpg" alt="Grumpy Ninja"></div>
        <div class="ninjaframe"><img src="ninja.jpg" alt="Grumpy Ninja"></div>
        <div class="ninjaframe"><img src="ninja.jpg" alt="Grumpy Ninja"></div>
        <div class="ninjaframe"><img src="ninja.jpg" alt="Grumpy Ninja"></div>
        <div class="ninjaframe"><img src="ninja.jpg" alt="Grumpy Ninja"></div>
        <div class="ninjaframe"><img src="ninja.jpg" alt="Grumpy Ninja"></div>
        <button id="restore">Restore</button>
    </div>    
</body>
</html>
